name: Manual install

on:
  pull_request:
    types: [opened,synchronize]
  workflow_dispatch:
    inputs:
      run-tests:
        description: 'should run test '
        default: false
        required: false
        type: boolean    

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "16"

    - name: Install dependencies
      run: npm install

    - name: build
      run: npm run build      
      
    - name: test
      if :  ${{ inputs.run-tests  || github.event_name == 'pull_request' }}
      run: npm test
